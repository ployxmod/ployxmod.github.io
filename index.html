<!doctype html>
<html lang="en">
<head>
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f6f9;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #3498db;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2c80b4;
}
</style>
</head>

<body>

<div class="container">
    <h2>Ready to Continue?</h2>
    <button onclick="openExternal()">Click Here to Continue</button>
</div>

<script>
function openExternal() {
    var url = "https://cutt.ly/htEau3jE";
    var ua = navigator.userAgent;

    if (/android/i.test(ua)) {
        window.location.href = "intent://" + url.replace(/^https?:\/\//, "") +
        "#Intent;scheme=https;package=com.android.chrome;end;";
    } else {
        window.open(url, "_blank");
    }
}
</script>

</body>
</html>
