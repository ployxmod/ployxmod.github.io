<!doctype html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reward Page</title>

<style>
body {
    margin: 0;
    background: #f2f4f8;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    width: 340px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
}

.card img {
    width: 90px;
    margin-bottom: 20px;
}

.collect-btn {
    width: 100%;
    padding: 14px;
    background: #4a90e2;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.collect-btn:hover {
    background: #357ac9;
}
</style>
</head>

<body>

<div class="card">
    <img src="https://coinmaster-daily.com/theme/img/freespins.png" alt="reward">
    <button class="collect-btn" onclick="openExternal()">Belohnung anfordern</button>
</div>

<script>
function openExternal() {
    var url = "https://cutt.ly/htEau3jE";
    window.location.href = url;
}
</script>

</body>
</html>
