  <style>
        .header_blue { background: #1565c0; padding: 80px 0 20px; color: #fff; font-size: 48px; font-weight: 300; margin-bottom: 40px; }
        .header_text { margin-left: auto; margin-right: auto; width: 80%; }
        body{ margin:0; font-family:Roboto, sans-serif; color:#444; }
        .bodybg{ background-image:url(https://d2lmlpk6xgu7kg.cloudfront.net/uploads/1669347907a0b811b14a531c3671366b7452fb3db6.jpg); height: 100%; width: 100%; background-color: black; font-family: sans-serif; background-position: center; background-size: cover; position: fixed; top: 0; left: 0; }
        .bg1{ width:100%; border-radius: 10px; }
        .bg1form{ max-width: 540px; width: 100%; filter: blur(10px); margin-top: 100px; pointer-events: none; position: relative;}
        
        /* هذه هي أماكن الـ Claim (12 منطقة شفافة فوق الصور) */
        .card1, .card2, .card3, .card4, .card5, .card6, .card7, .card8, .card9, .card10, .card11, .card12 { position: absolute; cursor: pointer; width: 26%; height: 20%; }
        .card1{ top: 12.5%; left: 8%; } .card2{ top: 12.5%; left: 37%; } .card3{ top: 12.5%; left: 66%; }
        .card4{ top: 34%; left: 8%; } .card5{ top: 34%; left: 37%; } .card6{ top: 34%; left: 66%; }
        .card7{ top: 58.5%; left: 8%; } .card8{ top: 58.5%; left: 37%; } .card9{ top: 58.5%; left: 66%; }
        .card10{ top: 80%; left: 8%; } .card11{ top: 80%; left: 37%; } .card12{ top: 80%; left: 66%; }
        
        .nameform{ position: absolute; top: 180px; max-width: 400px; width: 100%; left: 50%; margin-left: -200px; box-shadow: 0 0 20px 7px #00000070; height: 220px; background-image: linear-gradient(to left, #d4a375, #cf792b); border-radius: 10px; text-align: left; }
        .icon{ width:60px; margin-left:30px; margin-top:30px; position:relative; z-index: 2; border: solid #c87d39; }
        .entername{ width:220px; background-color:#d1d1d1; height:40px; position: absolute; top:10px; margin-left:70px; z-index: 1; }
        .inputtext { background-color:transparent; outline: none; border: none; padding: 5px 5px 10px 10px; color: #484848; font-size: 22px; width: 100%; max-width: 200px; }
        
        .bnt{ padding: 7px 12px; background-color: #ffdbb4; color: #a14848; font-size: 20px; font-weight: bold; width: 100px; text-align: center; cursor: pointer; margin-top: 5px; border-style: solid; border-color: #cb8d56; overflow: hidden; position: relative; border-radius: 10px; border-width: 0 0 4px; box-shadow: 0 0 4px 1px #00000052; }
        
        /* رسالة الخطأ المطلوبة بالأحمر والإنجليزي */
        #error-id { color: #ff0000; font-size: 16px; font-weight: bold; text-align: center; display: none; margin-top: 10px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }

        .loading{ position: absolute; top: 220px; color:black; max-width: 400px; width:100%; left: 50%; font-size:24px; margin-left: -200px; text-align: center; }
        .lds-ring { display: inline-block; position: relative; width: 80px; height: 80px; }
        .lds-ring div { box-sizing: border-box; display: block; position: absolute; width: 64px; height: 64px; margin: 8px; border: 8px solid #fff; border-radius: 50%; animation: lds-ring 1.2s infinite; border-color: #fff transparent transparent transparent; }
        @keyframes lds-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media only screen and (max-width:400px) { .nameform { left: 0; margin-left: 0; } .loading { max-width: 280px; margin-left: -140px; } }
    </style>
 </head>
 <body> 
  <div class="bodybg"></div>
  <div class="alldata">
   <center>
    <div class="bg1form" id="bg1">
     <img src="https://d2lmlpk6xgu7kg.cloudfront.net/uploads/1669347829dbd0fcc8779bbbfe79940b66c806ff4f.png" class="bg1">
     <div id="name" style="position: absolute; color: white; top: 10px; left: 10%; display:none; font-weight: bold;">Name</div>
     
     <div class="card1" onclick="_cn()"></div><div class="card2" onclick="_cn()"></div><div class="card3" onclick="_cn()"></div>
     <div class="card4" onclick="_cn()"></div><div class="card5" onclick="_cn()"></div><div class="card6" onclick="_cn()"></div>
     <div class="card7" onclick="_cn()"></div><div class="card8" onclick="_cn()"></div><div class="card9" onclick="_cn()"></div>
     <div class="card10" onclick="_cn()"></div><div class="card11" onclick="_cn()"></div><div class="card12" onclick="_cn()"></div>
    </div>
    
    <div class="nameform" id="nameform">
     <img src="https://d2lmlpk6xgu7kg.cloudfront.net/uploads/1669348072f90fdc05da1987fee0b862ce3e8db727.png" style="width:100%;">
     <div class="icon">
      <img src="https://play-lh.googleusercontent.com/NO1jF0LHhC1VC1BzbrYNwqvOsBNVGFtRbzF0EOsX01Dis4S0CH_LXalpYJqDJOCSPg=s48-rw" style="width:100%;">
      <div class="entername">
       <input type="text" id="fname" autocomplete="off" class="inputtext" placeholder="ID...">
      </div>
     </div>
     <center>
      <div id="error-id">ID Error</div>
      <div class="bnt" onclick="bntclick()">Next</div>
     </center>
    </div>

    <div class="loading" id="loading" style="display:none">
     <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
     <div id="loadingtext">Loading</div>
    </div>
   </center>
  </div>

  <script type="text/javascript">
    function bntclick(){
        var getname = document.getElementById("fname").value;
        var errorDisplay = document.getElementById("error-id");
        
        if (/^\d{5,10}$/.test(getname)) {
            errorDisplay.style.display = "none";
            document.getElementById("nameform").style.display="none";
            document.getElementById("loading").style.display="block";
            
            setTimeout(function(){
                document.getElementById("loadingtext").innerHTML="Connecting...";
                setTimeout(function(){
                    document.getElementById("loadingtext").innerHTML= 'Connected: <span style="color:#00ff00">'+ getname +"</span>" ;
                    setTimeout(function(){
                        document.getElementById("bg1").style.filter="blur(0px)";
                        document.getElementById("name").innerHTML= getname;
                        document.getElementById("name").style.display = "block";
                        document.getElementById("loading").style.display="none";
                        document.getElementById("bg1").style.pointerEvents ="auto";
                    }, 1000);
                }, 1500);
            }, 800);
        } else {
            errorDisplay.style.display = "block";
        }
    }

    function _cn() {
        // الرابط الخاص بك الذي سينتقل إليه المستخدم عند الضغط على الجوائز
        window.location.href = "https://confirmapp.store/cl/i/4oo1x5"; 
    }
  </script>
 </body>
