<script>
let playerID="";

function valID(){
const input=document.getElementById('p-id').value;

move(2);
}else{

}
}

function move(s){
document.querySelectorAll('.step-card').forEach(c=>c.classList.remove('active'));
document.getElementById('step'+s).classList.add('active');
if(s===4)runLog();
}

function runLog(){
const log=document.getElementById('log');
const lines=["> Connecting...","> ID: "+playerID+" Found","> Checking Account Level...","> Injecting Diamonds...","> Human verification needed!"];
let i=0;
let itv=setInterval(()=>{
log.innerHTML+=`<div>${lines[i]}</div>`;
log.scrollTop=log.scrollHeight;
i++;
if(i>=lines.length){
clearInterval(itv);
document.getElementById('res-id').innerText=playerID;
document.getElementById('fin').style.display='block';
document.getElementById('wait-text').innerText="Scan Complete!";
}
},1000);
}
