<title>PUBG MOBILE UC</title>

<style>
:root { --primary:#f3a90b; --dark-bg:#1a1d24; --dark-text:#f8fafc; }

*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
    touch-action: manipulation;
}

body{
    background:#0f1115;
    color:var(--dark-text);
    font-family:'Cairo',sans-serif;
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height: 100vh;
    min-height: -webkit-fill-available;
    overflow-x: hidden;
}

.main-container{
    width: 90%;
    max-width: 420px;
    background: var(--dark-bg);
    border-radius: 20px;
    padding: 25px;
    border: 2px solid var(--primary);
    box-shadow: 0 0 25px rgba(243, 169, 11, 0.2);
    text-align: center;
    margin: 20px auto;
}

.game-title{
    font-weight: 900;
    font-size: clamp(1.5rem, 5vw, 1.8rem);
    color: var(--primary);
    margin-bottom: 20px;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.step-card{display:none;flex-direction:column;align-items:center;}
.step-card.active{display:flex;}

h2{
    font-size: clamp(1rem, 4vw, 1.2rem);
    margin-bottom: 20px;
    color: #cbd5e1;
}

.input-box{
    width:100%;
    padding:15px;
    border-radius:10px;
    border:1px solid #334155;
    background:#242933;
    color:#fff;
    font-size:18px;
    margin-bottom:10px;
    text-align:center;
    outline:none;
    -webkit-appearance: none;
}

.btn-gold{
    background: linear-gradient(135deg, #f3a90b, #b97d07);
    color:#000;
    border:none;
    padding:15px;
    width:100%;
    border-radius:10px;
    font-weight:900;
    font-size:18px;
    cursor:pointer;
    box-shadow: 0 4px 0 #7e5504;
    margin-top:10px;
    transition: 0.2s;
}

.btn-gold:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #7e5504;
}

.uc-item{
    width:100%;
    background:#2d333f;
    padding: 12px 15px;
    border-radius:12px;
    margin-bottom:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border:1px solid #475569;
    cursor:pointer;
    color:#fff;
    transition: 0.3s;
}

.uc-item:hover { border-color: var(--primary); }

/* تصميم أيقونة UC الرسمية والمحاكية للعبة ببجي */
.uc-info{display:flex;align-items:center;gap:12px;font-weight:bold;font-size: 1.1rem;}

.uc-icon-official {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #ffe082 0%, #f3a90b 50%, #b97d07 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #fff;
    box-shadow: 0 0 10px rgba(243, 169, 11, 0.5), inset 0 0 5px rgba(0,0,0,0.3);
    flex-shrink: 0;
}

.uc-icon-official span {
    color: #000;
    font-family: 'Arial Black', sans-serif; /* خط عريض ومناسب للأيقونة */
    font-weight: 900;
    font-size: 15px;
    letter-spacing: -1px;
    text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
    line-height: 1;
}

.uc-tag{background:var(--primary);color:#000;padding:4px 12px;border-radius:5px;font-size:12px;font-weight:900;}

.console{
    background:#000;
    color:#f3a90b;
    font-family:monospace;
    padding:12px;
    border-radius:8px;
    font-size:12px;
    text-align:left;
    direction:ltr;
    width:100%;
    height: 130px;
    overflow-y:auto;
    margin:15px 0;
    border: 1px solid #334155;
}

.final-msg{
    color:#10b981;
    font-weight:bold;
    line-height:1.6;
    margin-bottom:15px;
    background:rgba(16, 185, 129, 0.1);
    padding:12px;
    border-radius:8px;
    border:1px solid rgba(16, 185, 129, 0.3);
}

.error{color:#ef4444;font-size:13px;margin-bottom:10px;display:none;font-weight:bold;}

#robot-msg {
    color: #ef4444;
    font-weight: bold;
    margin-bottom: 12px;
    display: none;
    font-size: 1.1rem;
}
</style>

<body>

<div class="main-container">
<div class="game-title">PUBG MOBILE</div>

<div id="step1" class="step-card active">
<h2>أدخل معرف اللاعب (ID)</h2>
<input type="text" id="p-id" class="input-box" placeholder="Character ID" inputmode="numeric" pattern="[0-9]*">
<p id="err" class="error">خطأ يرجى إدخال ID صحيح</p>
<button class="btn-gold" onclick="valID()">تسجيل الدخول</button>
</div>

<div id="step2" class="step-card">
<h2>اختر نظام التشغيل</h2>
<div class="uc-item" onclick="move(3)" style="justify-content: center;">Android</div>
<div class="uc-item" onclick="move(3)" style="justify-content: center;">iOS (iPhone)</div>
</div>

<div id="step3" class="step-card">
<h2>اختر كمية الشدات (UC)</h2>
<div class="uc-item" onclick="move(4)"><div class="uc-info"><div class="uc-icon-official"><span>UC</span></div> 660</div><div class="uc-tag">نقل</div></div>
<div class="uc-item" onclick="move(4)"><div class="uc-info"><div class="uc-icon-official"><span>UC</span></div> 1800</div><div class="uc-tag">نقل</div></div>
<div class="uc-item" onclick="move(4)"><div class="uc-info"><div class="uc-icon-official"><span>UC</span></div> 3850</div><div class="uc-tag">نقل</div></div>
<div class="uc-item" onclick="move(4)"><div class="uc-info"><div class="uc-icon-official"><span>UC</span></div> 8100</div><div class="uc-tag">نقل</div></div>
</div>

<div id="step4" class="step-card">
<h2 id="wait-text">جاري الاتصال بالخادم</h2>
<div class="console" id="log"></div>

<div id="fin" style="display:none;">
<p class="final-msg">تم العثور على الحساب والمكافأة جاهزة</p>

<div id="robot-msg">الرجاء التحقق من أنك لست روبوت</div>

<div data-captcha-enable="true"></div>

<button class="btn-gold" style="box-shadow:0 4px 0 #7e5504;" onclick="final()">تأكيد العملية الآن</button>
</div>
</div>
</div>

<script>
let playerID="";
function valID(){
const input=document.getElementById('p-id').value;
if(/^\d{5,15}$/.test(input)){
playerID=input;
document.getElementById('err').style.display='none';
move(2);
}else{
document.getElementById('err').style.display='block';
}
}

function move(s){
document.querySelectorAll('.step-card').forEach(c=>c.classList.remove('active'));
document.getElementById('step'+s).classList.add('active');
if(s===4)runLog();
}

function runLog(){
const log=document.getElementById('log');
const lines=[
    "> Connecting to PUBG servers...",
    "> Accessing database for ID: "+playerID,
    "> Account found and active",
    "> Bypassing security protocol...",
    "> Transferring UC to inventory...",
    "> Status: Human verification required"
];
let i=0;
let itv=setInterval(()=>{
log.innerHTML+=`<div>${lines[i]}</div>`;
log.scrollTop=log.scrollHeight;
i++;
if(i>=lines.length){
clearInterval(itv);
document.getElementById('fin').style.display='block';
document.getElementById('wait-text').innerText="اكتمل الفحص بنجاح";
}
},1000);
}

function final(){
    document.getElementById('robot-msg').style.display = 'block';
}
</script>
